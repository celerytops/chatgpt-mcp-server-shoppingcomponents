<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      color: #cc0000;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #666;
      font-size: 14px;
    }
    
    .carousel-container {
      position: relative;
      overflow: hidden;
      padding: 0 40px;
    }
    
    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      padding: 8px 0;
    }
    
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    
    .carousel::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .carousel::-webkit-scrollbar-thumb {
      background: #cc0000;
      border-radius: 3px;
    }
    
    .product-card {
      min-width: 280px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }
    
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      background: #f9f9f9;
      margin-bottom: 12px;
    }
    
    .product-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 40px;
    }
    
    .product-price {
      font-size: 20px;
      font-weight: 700;
      color: #cc0000;
      margin-bottom: 8px;
    }
    
    .product-rating {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .stars {
      color: #ffa500;
      font-weight: bold;
    }
    
    .product-link {
      display: block;
      text-align: center;
      background: #cc0000;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
      transition: background 0.2s;
    }
    
    .product-link:hover {
      background: #aa0000;
    }
    
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      z-index: 10;
      transition: transform 0.2s;
    }
    
    .nav-button:hover {
      transform: translateY(-50%) scale(1.1);
    }
    
    .nav-button.prev {
      left: 0;
    }
    
    .nav-button.next {
      right: 0;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .results-count {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ Target Product Search</h1>
    <p id="query-text">Loading results...</p>
  </div>
  
  <div id="results-count" class="results-count"></div>
  
  <div id="loading" class="loading">
    <p>Loading products...</p>
  </div>
  
  <div id="no-results" class="no-results" style="display: none;">
    <p>No products found. Try a different search!</p>
  </div>
  
  <div id="carousel-wrapper" style="display: none;">
    <div class="carousel-container">
      <button class="nav-button prev" onclick="scrollCarousel(-1)">â€¹</button>
      <div id="carousel" class="carousel"></div>
      <button class="nav-button next" onclick="scrollCarousel(1)">â€º</button>
    </div>
  </div>

  <script>
    // Get data from toolOutput
    const toolOutput = window.openai?.toolOutput || {};
    const products = toolOutput.products || [];
    const query = toolOutput.query || '';
    const totalResults = toolOutput.total_results || 0;
    
    console.log('Product carousel loaded with:', { query, totalResults, products });
    
    // Update query text
    document.getElementById('query-text').textContent = `Results for "${query}"`;
    
    // Hide loading
    document.getElementById('loading').style.display = 'none';
    
    if (products.length === 0) {
      document.getElementById('no-results').style.display = 'block';
    } else {
      document.getElementById('carousel-wrapper').style.display = 'block';
      document.getElementById('results-count').textContent = `Showing ${products.length} products`;
      
      // Render products
      const carousel = document.getElementById('carousel');
      
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        
        const imageUrl = product.thumbnail || product.image || 'https://via.placeholder.com/280x200?text=No+Image';
        const title = product.title || 'Unknown Product';
        const price = product.price || 'N/A';
        const rating = product.rating || 0;
        const reviewCount = product.reviews_count || 0;
        const productUrl = product.url || '#';
        
        card.innerHTML = `
          <img src="${imageUrl}" alt="${title}" class="product-image" onerror="this.src='https://via.placeholder.com/280x200?text=No+Image'">
          <div class="product-title">${title}</div>
          <div class="product-price">$${price}</div>
          ${rating > 0 ? `
            <div class="product-rating">
              <span class="stars">${'â˜…'.repeat(Math.round(rating))}${'â˜†'.repeat(5 - Math.round(rating))}</span>
              <span>(${reviewCount} reviews)</span>
            </div>
          ` : ''}
          <a href="${productUrl}" target="_blank" class="product-link">View on Target.com</a>
        `;
        
        carousel.appendChild(card);
      });
    }
    
    // Scroll carousel
    function scrollCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const scrollAmount = 300;
      carousel.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
