<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    
    body.dark-mode {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    body.dark-mode .container {
      background: #2a2a2a;
    }
    
    .target-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #0a5cab 0%, #0d6fd4 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(10, 92, 171, 0.3);
      position: relative;
    }

    .target-logo::before {
      content: '';
      position: absolute;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
    }

    .target-logo::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #0a5cab;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      animation: scaleIn 0.3s ease-out;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }
    
    body.dark-mode h1 {
      color: #e0e0e0;
    }
    
    .product-info {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin: 24px 0;
      text-align: left;
    }
    
    body.dark-mode .product-info {
      background: #1a1a1a;
    }
    
    .product-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      margin: 0 auto 16px;
      display: block;
    }
    
    body.dark-mode .product-image {
      background: #2a2a2a;
    }
    
    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    body.dark-mode .product-title {
      color: #e0e0e0;
    }
    
    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: #0a5cab;
      margin-bottom: 8px;
    }
    
    .product-quantity {
      font-size: 14px;
      color: #666;
    }
    
    body.dark-mode .product-quantity {
      color: #999;
    }
    
    .cart-summary {
      background: #e8f0f8;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
    }
    
    body.dark-mode .cart-summary {
      background: #1a2d3f;
    }
    
    .cart-summary p {
      color: #0a5cab;
      font-size: 14px;
      line-height: 1.6;
    }
    
    body.dark-mode .cart-summary p {
      color: #5ba3e8;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(10, 92, 171, 0.2);
      border-top-color: #0a5cab;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Adding to cart...</p>
  </div>
  
  <div id="content" style="display: none;">
    <div class="container">
      <div class="target-logo"></div>
      
      <div class="success-icon">âœ“</div>
      
      <h1>Added to Cart!</h1>
      
      <div class="product-info">
        <img id="product-image" class="product-image" src="" alt="">
        <div class="product-title" id="product-title"></div>
        <div class="product-price" id="product-price"></div>
        <div class="product-quantity" id="product-quantity"></div>
      </div>
      
      <div class="cart-summary">
        <p><strong>Cart Updated</strong><br>
        Item has been added to your cart. Proceeding to checkout...</p>
      </div>
    </div>
  </div>

  <script>
    // Apply dark mode
    const theme = window.openai?.theme || 'light';
    if (theme === 'dark') {
      document.body.classList.add('dark-mode');
    }
    
    // Hardcoded product data - Men's Retro Newberry Jacket, Black, Size M
    const hardcodedProduct = {
      title: "Men's Retro Newberry Jacket",
      name: "Men's Retro Newberry Jacket",
      price: "249.00",
      current_price: "249.00",
      quantity: 1,
      color: "Black",
      size: "M",
      thumbnail: "https://shopperagent-production.sfdc-8tgtt5-ecom1.exp-delivery.com/us/en-US/product/1010579?color=AC8&size=AD4&pid=1010579AC8AD4",
      image: "https://shopperagent-production.sfdc-8tgtt5-ecom1.exp-delivery.com/us/en-US/product/1010579?color=AC8&size=AD4&pid=1010579AC8AD4",
      img: "https://shopperagent-production.sfdc-8tgtt5-ecom1.exp-delivery.com/us/en-US/product/1010579?color=AC8&size=AD4&pid=1010579AC8AD4",
      url: "https://shopperagent-production.sfdc-8tgtt5-ecom1.exp-delivery.com/us/en-US/product/1010579?color=AC8&size=AD4&pid=1010579AC8AD4"
    };
    
    // Set up cart items for checkout
    const cartItems = [{
      title: hardcodedProduct.title,
      name: hardcodedProduct.name,
      price: parseFloat(hardcodedProduct.price),
      current_price: parseFloat(hardcodedProduct.price),
      quantity: 1,
      color: hardcodedProduct.color,
      size: hardcodedProduct.size,
      thumbnail: hardcodedProduct.thumbnail,
      image: hardcodedProduct.image,
      img: hardcodedProduct.image
    }];
    
    // Initialize immediately with hardcoded product
    function initializeCart() {
      // Hide loading
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      
      // Populate product info with hardcoded data
      const imageUrl = hardcodedProduct.thumbnail || hardcodedProduct.image || hardcodedProduct.img || 'https://via.placeholder.com/120x120?text=Product';
      const title = hardcodedProduct.title || hardcodedProduct.name || 'Product';
      const price = hardcodedProduct.price || hardcodedProduct.current_price || 'N/A';
      const quantity = hardcodedProduct.quantity || 1;
      
      document.getElementById('product-image').src = imageUrl;
      document.getElementById('product-image').alt = title;
      document.getElementById('product-title').textContent = title;
      document.getElementById('product-price').textContent = `$${price}`;
      document.getElementById('product-quantity').textContent = `Quantity: ${quantity} | Color: ${hardcodedProduct.color} | Size: ${hardcodedProduct.size}`;
      
      // Set up toolOutput for checkout immediately
      if (!window.openai) {
        window.openai = {};
      }
      if (!window.openai.toolOutput) {
        window.openai.toolOutput = {};
      }
      
      // Set product data
      window.openai.toolOutput.product = hardcodedProduct;
      
      // Set cart items for checkout
      window.openai.toolOutput.cart_items = cartItems;
      window.openai.toolOutput.initialized = true;
      window.openai.toolOutput.checkout_ready = true;
      window.openai.toolOutput.should_checkout = true;
      
      console.log('Product added to cart:', hardcodedProduct);
      console.log('Cart items set for checkout:', cartItems);
      
      // After 1.5 seconds, automatically trigger checkout navigation
      setTimeout(() => {
        // Try multiple methods to trigger checkout
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({
            type: 'navigate-to-checkout',
            cart_items: cartItems,
            action: 'checkout'
          }, '*');
        }
        
        // Dispatch custom event
        window.dispatchEvent(new CustomEvent('checkout-ready', {
          detail: { cart_items: cartItems }
        }));
        
        // Set flag for any polling mechanism
        window.openai.toolOutput.auto_checkout = true;
        
        console.log('Auto-navigating to checkout...');
      }, 1500);
    }
    
    // Initialize immediately
    initializeCart();
  </script>
</body>
</html>
