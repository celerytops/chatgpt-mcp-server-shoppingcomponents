<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color-scheme: light;
      padding: 16px;
    }

    .auth-container {
      max-width: 420px;
      margin: 0 auto;
    }

    .auth-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .target-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #cc0000 0%, #ff0000 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(204, 0, 0, 0.3);
      position: relative;
    }

    .target-logo::before {
      content: '';
      position: absolute;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
    }

    .target-logo::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #cc0000;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .auth-message {
      color: #666;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .session-info {
      font-size: 12px;
      color: #999;
      font-family: 'Courier New', monospace;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #cc0000;
      box-shadow: 0 0 0 3px rgba(204, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #b30000;
    }

    .btn-primary:active {
      background: #990000;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success-message {
      text-align: center;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .user-info {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }

    .user-info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .user-info-row:last-child {
      border-bottom: none;
    }

    .user-info-label {
      color: #666;
      font-size: 13px;
    }

    .user-info-value {
      color: #333;
      font-weight: 500;
      font-size: 13px;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div id="auth-root"></div>
    </div>
  </div>

  <script>
    console.log('Target Auth Component loaded');
    
    // Get data from window.openai (provided by ChatGPT)
    const toolOutput = window.openai?.toolOutput || {};
    const sessionId = toolOutput.sessionId || 'test_' + Date.now();
    const message = toolOutput.message || 'Sign in to your Target account';
    
    console.log('toolOutput:', toolOutput);
    console.log('sessionId:', sessionId);
    
    // Demo user data
    const DEMO_USER = {
      name: 'Lauren Bailey',
      email: 'lauren.bailey@example.com',
      circleStatus: 'Gold',
      rewardsMember: true
    };

    // Check if already authenticated from widget state
    const widgetState = window.openai?.widgetState;
    const isAuthenticated = widgetState?.authenticated || false;
    
    function render() {
      const root = document.getElementById('auth-root');
      
      if (isAuthenticated && widgetState?.user) {
        // Show authenticated state
        root.innerHTML = `
          <div class="success-message">
            <div class="success-icon">✓</div>
            <h2>Welcome Back!</h2>
            <p class="auth-message">You're signed in as:</p>
            <div class="user-info">
              <div class="user-info-row">
                <span class="user-info-label">Name</span>
                <span class="user-info-value">${widgetState.user.name}</span>
              </div>
              <div class="user-info-row">
                <span class="user-info-label">Email</span>
                <span class="user-info-value">${widgetState.user.email}</span>
              </div>
              <div class="user-info-row">
                <span class="user-info-label">Circle Status</span>
                <span class="user-info-value">${widgetState.user.circleStatus || 'N/A'}</span>
              </div>
            </div>
          </div>
        `;
      } else {
        // Show login form
        root.innerHTML = `
          <div class="auth-header">
            <div class="target-logo"></div>
            <h2>Sign In</h2>
            <p class="auth-message">${message}</p>
            <p class="session-info">Session: ${sessionId.substring(0, 16)}...</p>
          </div>
          
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                value="lauren.bailey@example.com"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                value="password"
              />
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
              Sign In
            </button>
          </form>
        `;
        
        // Attach form handler
        document.getElementById('loginForm').addEventListener('submit', handleSubmit);
      }
    }
    
    async function handleSubmit(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Signing in...';
      
      // Simulate authentication delay
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // Show success
      const root = document.getElementById('auth-root');
      root.innerHTML = `
        <div class="success-message">
          <div class="success-icon">✓</div>
          <h2>Welcome Back!</h2>
          <p class="auth-message">You're signed in as:</p>
          <div class="user-info">
            <div class="user-info-row">
              <span class="user-info-label">Name</span>
              <span class="user-info-value">${DEMO_USER.name}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">Email</span>
              <span class="user-info-value">${DEMO_USER.email}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">Circle Status</span>
              <span class="user-info-value">${DEMO_USER.circleStatus}</span>
            </div>
          </div>
        </div>
      `;
      
      // Save state for re-rendering
      if (window.openai?.setWidgetState) {
        await window.openai.setWidgetState({
          authenticated: true,
          user: DEMO_USER,
          sessionId: sessionId
        });
        console.log('Widget state saved');
      }
      
      // Notify ChatGPT
      if (window.openai?.sendFollowUpMessage) {
        await window.openai.sendFollowUpMessage({
          prompt: `Successfully authenticated as ${DEMO_USER.name}. Session ID: ${sessionId}`
        });
        console.log('Follow-up message sent');
      }
    }
    
    // Initial render
    render();
    
    console.log('Target Auth Component ready');
  </script>
</body>
</html>
